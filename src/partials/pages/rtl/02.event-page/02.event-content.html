<section class="event-content">
	<img decoding="async" class="polygon polygon--1 scaled" src="img/svg/polygon.svg" aria-hidden="true" loading="lazy">
	<div class="container container--narrower">
		<h2 class="title">תוכן האירוע</h2>
		<ul class="event-content__list">
			{{#each eventlist}}
			<li class="{{display}}">
				<div class="event-time">{{time}}</div>
				<div class="event-body">
					<h3 class="event-title">{{title}}</h3>
					<p class="event-description">{{description}}</p>
					{{#if speaker}}
					<p class="event-speaker">{{speaker}}</p>
					{{/if}}
				</div>
			</li>
			{{/each}}
		</ul>
	</div>
</section>
