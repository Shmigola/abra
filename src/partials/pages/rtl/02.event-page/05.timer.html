<section>
	<img decoding="async" class="polygon polygon--4 scaled" src="img/svg/polygon.svg" aria-hidden="true" loading="lazy">
	<img decoding="async" class="polygon scaled polygon--5" src="img/svg/circle.svg" aria-hidden="true" loading="lazy">
	<div class="container container--narrower">
		<h2 class="title">{{title}}</h2>
		
		<div class="timer" data-endtime="2025-09-01T00:00:00"  data-timezone="+3" data-animation="up">
			<div class="timer__item">
				<div class="count days" dir="ltr">
					<div class="digit-container">
						<div class="digit">0</div>
					</div>
					<div class="digit-container">
						<div class="digit">0</div>
					</div>
					<div class="digit-container third-digit" style="display: none;">
						<div class="digit">0</div>
					</div>
					
				</div>
				<div class="text">ימים</div>
			</div>

			<div class="timer__item">
				<div class="count hours" dir="ltr">
					<div class="digit-container">
						<div class="digit">0</div>
					</div>
					<div class="digit-container">
						<div class="digit">0</div>
					</div>
				</div>
				<div class="text">שעות</div>
			</div>

			<div class="timer__item">
				<div class="count minutes" dir="ltr">
					<div class="digit-container">
						<div class="digit">0</div>
					</div>
					<div class="digit-container">
						<div class="digit">0</div>
					</div>
				</div>
				<div class="text">דקות</div>
			</div>

			<div class="timer__item">
				<div class="count seconds" dir="ltr">
					<div class="digit-container">
						<div class="digit">0</div>
					</div>
					<div class="digit-container">
						<div class="digit">0</div>
					</div>
				</div>
				<div class="text">שניות</div>
			</div>
		</div>
		
	</div>
</section>
