<section class="hero">
	<div class="hero__background">
		<img src="img/bg-01.webp" aria-hidden="true" loading="eager" decoding="async" />
	</div>
	<div class="container">
		<div class="hero__body">
			<h1 class="hero__title">Technology Events, Innovation and Beyond</h1>
			<p class="hero__subtitle">Subscribe to our exclusive mailing list and receive the latest updates and insights about cutting-edge technologies directly from the abra team!</p>
			<form>
				<div class="hero__form">
					<div class="form__group">
						<input id="footer-email" type="email" class="form__input" placeholder="Example: John123@gmail.com" />
						<span class="form__error-message">
							<span class="icon icon--info" aria-hidden="true"></span>
							<span>Message</span>
						</span>
					</div>
					<button type="submit" role="button" class="btn btn--primary">
						<span>Subscribe</span>
						<span class="icon icon--arrow-left" aria-hidden="true"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</section>
