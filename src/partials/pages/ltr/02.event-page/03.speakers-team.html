<section class="team">
	<img decoding="async" class="polygon polygon--2" src="img/svg/polygon.svg" aria-hidden="true" loading="lazy">
	<img decoding="async" class="polygon scaled polygon--3" src="img/svg/circle.svg" aria-hidden="true" loading="lazy">
	<div class="container container--narrower">
		<h2 class="title">Speakers' Team</h2>

		<ul class="team__list">
			{{#each team}}
			<li class="team__item">
				<a href="{{link}}{{id}}" class="team__item-photo">
					<img decoding="async" class="" src="{{photo-src}}" alt="{{name-en}}" loading="lazy" />
				</a>
				<div class="team__item-body">
					<a href="{{link}}{{id}}" class="team__item-name">{{name-en}}</a>
					<p class="team__item-position">{{position-en}}</p>
					<p class="team__company">{{company-en}}</p>
				</div>
			</li>
			{{/each}}
			
		</ul>
	</div>
</section>
