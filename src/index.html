			padding: 2rem 1rem;

			display: flex;
			flex-flow: column;
			align-items: center;
			justify-content: center;
			background-color: #121f3f;
			color: #fff;
		}
		h1,
		h2,
		h3,
		h4 {
			font-weight: 500;
		}

			margin-block: 0.83em;
			font-size: 1.5em;

			display: flex;
			flex-flow: column;
		}

		li {
			width: 100%;
			display: flex;
			border-inline: 1px solid #9eaae6;
			border-block-end: 1px solid #9eaae6;
			padding: 0.5em;
			gap: 0.5em;
		}

		li:first-child {
			border-block-start: 1px solid #9eaae6;
		}

		li a {
			padding: 0.83em;
		}

		.index-pages {
			max-width: 30em;
			width: 100%;
		}

		.p-link-btn,
		.p-link-btn-ltr {
			background-color: #ff9f00;
			border-radius: 0.3125em;
			color: #121f3f;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 500;
			transition: all 0.2s;

		}

		.p-link-btn:focus, .p-link-btn-ltr:focus {
			outline: 1px solid #e4e4ec;
		}

		.p-link-btn:hover {
			background-color: #ffb314;	
		}

		.p-link-btn-ltr {
			background-color: #e4e4ec;
		}

		.p-link-btn-ltr:hover {
			background-color: #dddddd;
		}

		.page-name {
			font-size: 1.125em;
			flex: 1;
			display: flex;
			flex-flow: column;
			gap: 0.25em;
		}

		.page-name span:nth-of-type(2) {
			font-weight: 700;
			color: #ff9f00;
		}
	</style>
